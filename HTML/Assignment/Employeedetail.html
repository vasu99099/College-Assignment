<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Employee Details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        input{
            height: 20px;
        }
    </style>
</head>
<body>
    <fieldset style="width:35%;">
        
        <legend>Employee Details</legend>
        <form>

        <label for="employee-name">Employee Name<span style="color: red;">*</span> :</label>
        <input type="text" name="employee-name" id="employee-name" value="Radixweb" autocomplete="off" required><br><br>


        <label for="age">Age<span style="color: red;">*</span> :</label>
        <input type="number" name="age" id="age" value="22" min="18"  autocomplete="off" required ><br><br>


        <label>Gender :</label>
        <input type="radio" id="male" name="gender" value="Male" checked >
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" >
        <label for="female">Female</label><br><br>


        <lable for="designation">Designation :</lable>
        <input type="text"  name="designation" value="Software trainee" id="designation" list="designation-list" size="25" autocomplete="off" >
        <datalist id="designation-list">
            <option value="Director">Director</option>
            <option value="CEO">CEO</option>
            <option value="Coo">Coo</option>
            <option value="Team Leader">Team Leader</option>
            <option value="Manager">Manager</option>
        </datalist><br><br>

        <label for="salary">Salary :</label>
        <input type="number" name="salary" id="salary" step="0.01" value="8000" autocomplete="off" ><br><br>


        <label for="location">Location<span style="color: red;">*</span> :</label>
        <select name="location" id="location">
            <option value="Ahmedabad" selected>Ahmedabad</option>
            <option value="Pune">Pune</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Baroda">Baroda</option>
            <option value="Junagadh">Junagadh</option>
        </select><br><br>


        <label for="email">Email-id<span style="color: red;" >*</span> :</label>
        <input type="email" name="email" id="email" value="vasubhimani@radixweb.com" size="28" autocomplete="off" required ><br><br>


        <label for="dateofjoin">Date of Joining :</label>
        <input type="date" name="dateofjoin" id="dateofjoin" value="2022-02-01" ><br><br>


        <label for="contact">Contact<span style="color: red;">*</span> :</label>
        <input type="tel" name="contact" id="contact" value="9909966437" maxlength="10" size="15" autocomplete="off" required ><br><br><br>

        <input type="submit" name="submit" id="submit" value="Register" style="width:23em; height: 28px; background-color:green">

        </form>

    </fieldset>
</body>
</html>
